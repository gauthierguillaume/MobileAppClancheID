<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="fuschia" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-chip color="beige" routerLink="/" class="ion-float-right ion-margin-end">
      <ion-icon color="beige" name="log-out-outline"></ion-icon>
      <ion-text style="font-size:.5em;" color="beige">DÃ‰CONNEXION</ion-text>
    </ion-chip>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="profile-pic-item">      
    <ion-col *ngFor="let photo of photoService.photos; index as position">
      <ion-img class="profile-pic" src="{{ photo.base64 ? photo.base64 : photo.webviewPath }}" (click)="showActionSheet(photo, position)"></ion-img>
    </ion-col>
  </ion-item>

  <div class="container ion-text-center">

    <ion-button class="pic-button" color="beige" (click)="photoService.removeAllPicture(); photoService.addNewToGallery()">
      <ion-icon slot="start" name="camera" color="fuschia"></ion-icon>
      <ion-text color="fuschia"> Prendre une nouvelle photo</ion-text>
    </ion-button>  

    <ion-grid>
      <ion-row>
        <ion-col width="6">
            <ion-button class="bot-button" routerLink="/profile" color="fuschia">Retour</ion-button>
        </ion-col>
        <ion-col width="6">
            <ion-button (click)="photoService.removeAllSavedPictures(); photoService.moveAllPicture()" class="bot-button" routerLink="/profile" color="fuschia">Confirmer</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


</ion-content>
